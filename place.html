<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Dynamic web fundamentals, Philip Adelabu, Dev Commnunity, css tricks, javascript code">
        <meta name="author" content="Philip Adelabu">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="styles/place.css">
        <link rel="stylesheet" href="styles/place-large.css">

        <script src="scripts/place.js" defer></script>
        <title>Place - Nigeria</title>
 
    </head>
        <body>
            <header>
                <h1 id="title">Nigeria</h1>
            </header>
            <main>
                <div class="hero">
                    <picture>
                        <source srcset="images/large-hero.webp" media="(min-width: 1000px)">
                        <source srcset="images/medium-hero.webp" media="(min-width: 500px)">
                        <img src="images/nigeria-map.webp" alt="Temple name and location" width="450" height="250">
                    </picture>
                </div>
                <div class="card data">
                    <h2>Data</h2>
                    <table>
                        <tr><th>Area:</th><td>922.7 km square</td></tr>
                        <tr><th>Population:</th><td>232,700,000</td></tr>
                        <tr><th>Capital:</th><td>Abuja</td></tr>
                        <tr><th>Languages:</th><td>Yoruba, Hausa, Igbo, English</td></tr>
                        <tr><th>Currency:</th><td>Naira</td></tr>
                        <tr><th>Time Zone:</th><td>UTC+01:00</td></tr>
                        <tr><th>Calling Code:</th><td>+234</td></tr>
                        <tr><th>Internet TLD:</th><td>.ng</td></tr>
                    </table>
                </div>
                <div class="card weather">
                    <h2 class="weather-heading">Weather</h2>
                     <img id="moon-cloud" src="images/icons/moon-cloud.svg" alt="Icon image for moon clould" height="70" width="70">
                    <table>
                        <tr><th>Temperature:</th><td id="temperature"></td></tr>
                        <tr><th>Conditions:</th><td>Partly Cloudy</td></tr>
                        <tr><th>Wind:</th><td id="speed"></td></tr>
                        <tr><th>Wind Chill:</th><td id="windchill"></td></tr>
                    </table>
                </div>
            </main>
            <footer>
                  <p> &copy; <span id="currentyear"></span> | Philip Adleabu | Nigeria</p>
                  <p id="lastModified"></p>
            </footer>
        </body>
    
</html>
