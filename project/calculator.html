<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles/project.css">
        <link rel="stylesheet" href="styles/project-large.css">
     
        <script src="scripts/project.js" defer></script>
        <script src="scripts/getdates.js" defer></script>
       
        <title> Web-based Calculator </title>
 
    </head>
        <body>
            <header>
                   <h1 id="title">Calculator</h1>
                <nav>
                    <ul class="navigation">
                        <li><a href="calculator.html"  title="Calculator Page">Calculator</a></li>
                        <li><a href="about.html" title="About Page" class="active">About</a></li>
                        <li><a href="doc.html"  title="Document Page">Doc</a></li>
                        <li><a href="contact.html"  title="Contactu us Page">Contact Us</a></li>
                    </ul>
                </nav>
                <button type="button" id="menu" aria-label="humburger"></button>
            </header>
            <main>
                <h2>World Simple Calcualtor</h2>
                
                <div class="div-calculator">   
                       <div class="frame">
                            <div id="display">
                                 <div class="area-display">
                                       <div class="display-char" id="display-input"></div>
                                       <div class="display-char" id="display-result"></div>
                                 </div>
                            </div>
                            <div class="special-function">
                              <div  class="key memory keys">STR</div>
                              <div  class="key recall keys">RCL</div>
                              <div  class="key clear keys">CLR</div>
                            </div>
                            <div id="keypad">
                                <div id="number-key">
                                    <div  class="key number keys">7</div>
                                    <div  class="key number keys">8</div>
                                    <div  class="key number keys">9</div>
                                    <div  class="key number keys">4</div>
                                    <div  class="key number keys">5</div>
                                    <div  class="key number keys">6</div>
                                    <div  class="key number keys">1</div>
                                    <div  class="key number keys">2</div>
                                    <div  class="key number keys">3</div>
                                    <div class="key number keys">0</div>
                                    <div  class="key number keys">.</div>
                                    <div  class="key number keys">=</div>
                                </div>
                                <div id="operator-key">
                                    <div class="key operator keys">+</div>
                                    <div  class="key operator keys">-</div>
                                    <div  class="key operator keys">/</div>
                                    <div  class="key operator keys">*</div>
                                </div>
                            </div>
                        </div>
                    </div>
            
            </main>
            <footer>
                  <p> &copy; <span id="currentyear"></span> | Philip Adleabu </p>
                <p id="lastModified"></p>
            </footer>
        </body>
    
</html>
