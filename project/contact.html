<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Dynamic web fundamentals, Online web-based calculator, Dev Commnunity, css tricks, javascript code">
        <meta name="author" content="Philip Adelabu">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles/project.css">
        <link rel="stylesheet" href="styles/project-large.css">
     
        <script src="scripts/project.js" defer></script>
        <script src="scripts/getdates.js" defer></script>
       
        <title> Web-based Calculator </title>
 
    </head>
        <body>
            <header>
                <h1 id="title">Calcualtor</h1>
                <nav>
                    <ul class="navigation">
                        <li><a href="#"  title="Home Page">Home</a></li>
                        <li><a href="#" title="About Page" class="active">About</a></li>
                        <li><a href="#"  title="Document Page">Doc</a></li>
                        <li><a href="#"  title="Large Page">Large</a></li>
                    </ul>
                </nav>
                <button type="button" id="menu" aria-label="humburger"></button>
            </header>
            <main>
                <h2>World Simple Calcualtor</h2>
                
                <div class="div-calculator">   
                       <div class="frame">
                            <div id="display">
                                 <div class="area-display">
                                       <div class="display-char" id="display-input"></div>
                                       <div class="display-char" id="display-result"></div>
                                 </div>
                            </div>
                            <div class="special-function">
                              <div onclick="getChar(this);" class="key memory">STR</div>
                              <div onclick="getChar(this);" class="key recall">RCL</div>
                              <div onclick="getChar(this);" class="key clear">CLR</div>
                            </div>
                            <div id="keypad">
                                <div id="number-key">
                                    <div onclick="getChar(this);" class="key number">7</div>
                                    <div onclick="getChar(this);" class="key number">8</div>
                                    <div onclick="getChar(this);" class="key number">9</div>
                                    <div onclick="getChar(this);" class="key number">4</div>
                                    <div onclick="getChar(this);" class="key number">5</div>
                                    <div onclick="getChar(this);" class="key number">6</div>
                                    <div onclick="getChar(this);" class="key number">1</div>
                                    <div onclick="getChar(this);" class="key number">2</div>
                                    <div onclick="getChar(this);" class="key number">3</div>
                                    <div onclick="getChar(this);" class="key number">0</div>
                                    <div onclick="getChar(this);" class="key number">.</div>
                                    <div onclick="getChar(this);" class="key number">=</div>
                                </div>
                                <div id="operator-key">
                                    <div onclick="getChar(this);" class="key operator">+</div>
                                    <div onclick="getChar(this);" class="key operator">-</div>
                                    <div onclick="getChar(this);" class="key operator">/</div>
                                    <div onclick="getChar(this);" class="key operator">*</div>
                                </div>
                            </div>
                        </div>
                    </div>
            
            </main>
            <footer>
                  <p> &copy; <span id="currentyear"></span> | Philip Adleabu </p>
                <p id="lastModified"></p>
            </footer>
        </body>
    
</html>
